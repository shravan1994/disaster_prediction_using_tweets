<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Disaster prediction using tweet data</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
            background-color: #fff;
            padding: 20px;
        }
        .center h3{
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container center">
        <div class="jumbotron">
            <h3>Predicting Natural Disaster using tweet data.</h3>

            <form action="{{ url_for('predict') }}">
                <div class="form-group">
                <label for="tweet">Tweet text:</label>
                <textarea name="tweet" class="form-control" id="name"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Predict</button>
            </form>
        </div>

        {% if params and params.get('result') %}
            <p>Results: </p>
            <div class="alert alert-success">
                {{ params.get('result') }}
            </div>
        {% endif %}
    </div>
</body>
</html>
